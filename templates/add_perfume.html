{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center">Add New Perfume</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 mt-3">Add Perfume</button>
        </form>
    </div>
</div>
{% endblock %}
